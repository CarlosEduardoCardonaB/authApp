<form [formGroup]="myForm" (ngSubmit)="register()" class="login100-form"
      autocomplete="off" >

    <span class="login100-form-title p-b-49">
        Registro
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Correo</span>
        <input class="input100"
               type="email"
               formControlName="email"
               placeholder="Correo electrónico">
               <span class="focus-input100"></span>


    </div>

    <div class="wrap-input100 m-b-23">
      <span class="label-input100">Nombre</span>
      <input class="input100"
             type="name"
             formControlName="name"
             placeholder="Nombre del cliente">
             <span class="focus-input100"></span>


  </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Confirmación Contraseña</span>
        <input class="input100"
             type="password"
             formControlName="confirmPassword"
             placeholder="Ingrese su contraseña">
  </div>
  <div class="wrap-input90">

      @if (!notEqualPasword) {
        <span class="focus-input100">No hay coincidencia con la contraseña</span>
      }


  </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
            [disabled]="myForm.invalid"
                    type="submit">
                Registrar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ir al login para ingresar con usuario y contraseña
        </a>
    </div>
</form>
